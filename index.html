<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campervan</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <!--Header + Nav bar-->
    <script id="header-script" src="/set-header.js"></script>
    <script src="/script.js"></script>

    <main>
      <section class="main-section">
        <h2>Choose your RV type</h2>
        <section class="secondary-section">
          <h3>Integrated</h3>
          <ul class="type-list">
            <li class="type">
              <p>Class A</p>
            </li>
            <li class="type">
              <p>Class B</p>
            </li>
            <li class="type">
              <p>Class C</p>
            </li>
          </ul>
        </section>
        <section class="secondary-section">
          <h3>Towable</h3>
          <gr class="type-list">
            <li class="type">
              <p>Travel Trailer</p>
            </li>
            <li class="type">
              <p>Fifth Wheel</p>
            </li>
            <li class="type">
              <p>Toy Hauler</p>
            </li>
            <li class="type">
              <p>Pop Up</p>
            </li>
            <li class="type">
              <p>Truck Camper</p>
            </li>
          </section>
        </section>
      </section>
    </main>

    <footer>footer</footer>
  </body>
</html>
